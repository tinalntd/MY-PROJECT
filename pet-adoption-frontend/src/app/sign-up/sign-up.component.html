<div class="sign-up-container">
  <h1>Fill in the Sign Up form to create an account in Adopt a Friend Forever</h1>
  <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
    <div>
      <label for="first-name">First Name:</label>
      <input id="first-name" name="first_name" [(ngModel)]="signUpFormData.first_name" required />
    </div>
    <div>
      <label for="last-name">Last Name:</label>
      <input id="last-name" name="last_name" [(ngModel)]="signUpFormData.last_name" required />
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" [(ngModel)]="signUpFormData.email" required />
    </div>
    <div>
      <label for="address">Address:</label>
      <input id="address" name="address" [(ngModel)]="signUpFormData.address" required />
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input id="phone" name="phone" [(ngModel)]="signUpFormData.phone" required />
    </div>
    <div>
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" [(ngModel)]="signUpFormData.password" required />
    </div>
    <button type="submit">Sign Up</button>
  </form>
</div>
